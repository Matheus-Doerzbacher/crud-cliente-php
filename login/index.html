<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página de Login</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container d-flex justify-content-center align-items-center min-vh-100">
		<div class="card" style="width: 100%; max-width: 400px;">
			<div class="card-body">
				<h5 class="card-title text-center">Login</h5>
				<p class="text-center">Insira seus dados de conta</p>
				<form id="cadastro-form">
					<div class="form-group">
						<label for="username" class="form-label">Usuário <span class="obrigatorio">*</span></label>
						<input type="text" class="form-control" id="username" required>
					</div>
					<div class="form-group">
						<label for="password" class="form-label">Senha <span class="obrigatorio">*</span></label>
						<input type="password" class="form-control" id="password" required>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Entrar</button>
				</form>
				<div class="text-center mt-3">
					<a href="#">Esqueceu sua senha?</a>
				</div>
				<div class="text-center mt-2">
					<p class="d-inline">Ainda não tem uma conta? </p>
					<a href="../cadastro/index.html" class="ml-1">Criar uma conta</a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
