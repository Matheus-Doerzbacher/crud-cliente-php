<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/user.jpg" type="image/jpeg">
  <title>Página de Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .obrigatorio {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container-p container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card" style="width: 100%; max-width: 400px">
      <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <p class="text-center">Insira seus dados de conta</p>
        <form id="login-form">
          <div class="form-group">
            <label for="email" class="form-label">E-mail <span class="obrigatorio">*</span></label>
            <input type="text" class="form-control" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Senha <span class="obrigatorio">*</span></label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <button type="button" class="btn btn-primary btn-block" onclick="login()">
            Entrar
          </button>
        </form>

        <div class="text-center mt-2">
          <p class="d-inline">Ainda não tem uma conta?</p>
          <a href="../cadastro/index.html" class="ml-1">Criar uma conta</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="ajax/ajaxFunctions.js"></script>
</body>

</html>
